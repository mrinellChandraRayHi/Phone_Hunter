<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone_Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mb-10">
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
      <!-- search -->
      <section class="mb-10">
        <input
          id="search_field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handle_search()" class="btn btn-success text-white">
          Success
        </button>
      </section>
      <!-- phone Section / search result -->
      <section>
        <div id="loading_spinner" class="text-center my-40 hidden">
          <span class="loading loading-bars loading-lg"></span>
        </div>
        <div
          id="phone_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 space-y-4"
        ></div>
        <!-- show all button -->
        <div id="show_all_container" class="hidden text-center my-8">
          <button class="btn btn-success">Show all....</button>
        </div>
      </section>
      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phoneName" class="font-bold text-lg"></h3>
          <div id="show_details_container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
