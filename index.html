<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone_Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mb-10">
       <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
      <!-- search -->
      <section class="mb-10">
        <input id="search_field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handle_search()" class="btn btn-success text-white">Success</button>
      </section>
      <!-- phone Section / search result -->
        <section>
            <div id="phone_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 space-y-4">
            </div>
            <!-- show all button -->
            <div id="show_all_container" class="hidden">
              <button class="btn btn-success">Show all....</button>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="main.js"></script>
</body>
</html>
